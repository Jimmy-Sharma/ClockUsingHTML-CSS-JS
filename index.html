<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apna Clock</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/2784/2784459.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Apna Clock</h1>
    <div><p id="date" class="display"></p></div>
    <div><p id="time" class="display"></p></div>
    <script>
        function updateClock() {
            var now = new Date();
            var dateAbhi = document.getElementById('date')
            dateAbhi.textContent = now.toLocaleDateString()
            var timeAbhi = document.getElementById('time')
            timeAbhi.textContent = now.toLocaleTimeString()
        }
        setInterval(updateClock, 1000)
    </script>
</body>

</html>
